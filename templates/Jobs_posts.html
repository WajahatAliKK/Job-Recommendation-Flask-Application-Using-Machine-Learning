            <div class="page-heading">
         
                <div class="row">
                    <div class="col-md-12">
                        <div class="ibox ibox-fullheight">
                            <div class="ibox-head">
                                <div class="ibox-title">Job Posts</div>
                            </div>
                            <form class="form-info" action="/index" method="post">
                                <div class="ibox-body">
                                    <div class="row">
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>Job Title</label>
                                            <input class="form-control" type="text" placeholder="Job Title" name="jtitle">
                                        </div>
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>Job Location</label>
                                            <input type="text" data-role="tagsinput" name="jloc" class="form-control" placeholder="Jobs Locations">
                                        </div>
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>Experience</label>
                                            <input class="form-control" type="text" name="exp" placeholder="Experience address">
                                        </div>
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>DealLine Date</label>
                                            <input class="form-control" type="date" name="ddate">
                                        </div>
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>Salary From</label>
                                            <input class="form-control" type="text" placeholder="Salary from" name="sf">
                                        </div>
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>Salary To (optional)</label>
                                            <input class="form-control" type="text" placeholder="Salary to" name="st">
                                        </div>
                                        <div class="col-sm-6 form-group mb-4">
                                            <label>Designation</label>
                                            <select class="form-control" name="Designation">
                                                <option value="" name="desig">Select Designation</option>
                                                <option value="It Bussiness" name="desig">It Business</option>
                                                <option value="Corporate" name="desig">Corporate</option>
                                                <option value="Management" name="desig">Management</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="radio radio-outline-ebony">Statement</label>
                                            <div class="mb-2 mt-4 ml-4">
                                                <label class="radio radio-inline">
                                                    <input type="radio" name="Statement" value="yes">
                                                    <span class="input-span"></span>Yes</label>
                                                <label class="radio radio-inline">
                                                    <input type="radio" name="Statement" value="no">
                                                    <span class="input-span"></span>No</label>
                                            </div>
                                        </div>
                                        <div class="form-group"  >
                                            <label class="radio radio-outline-ebony">Quiz</label>
                                            <div class="mb-2 mt-4 ml-4">
                                                <label class="radio radio-inline">
                                                    <input type="radio" name="Quiz" value="yes">
                                                    <span class="input-span"></span>Yes</label>
                                                <label class="radio radio-inline">
                                                    <input type="radio" name="Quiz" value="no">
                                                    <span class="input-span"></span>No</label>

                                            </div>
                                        </div>
                                         <div class="ibox-body col-sm-12" style="float:left">
                                            <label>Description</label>
<!--                                            <div id="summernote" data-plugin="summernote" data-air-mode="true">data-plugin="summernote"data-air-mode="true"</div>-->
                                             <textarea id="summernote"  name="Desc"></textarea>
                                    </div>


                                    </div>
