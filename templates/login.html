<body>
    <div class="container">
        <div class="signup-content">
            <div class="signup-form col-md-11">
                <h2 class="text-secondary font-weight-bold text-center">Login</h2>
                <hr>
                <form method="post" action="/index">
                    <div class="cutom-group signup-input">
                        <label  class="ml-2">EMAIL ADDRESS</label>
                        <input class="form-control" type="text" placeholder="Enter your email address" name="email" value="" required>

                    </div>
                    <div class="cutom-group">
                        <input id="password-field" type="password" class="form-control" placeholder="Enter your password" name="pass" value="" required>
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                    </div>
                    <div class="forget_password mt-4 text-right"><a href="{{url_for('forgetpassword')}}" class="text-success ">Forget password</a> </div>
                    <button class="btn btn-block mb-4" onclick="myFunction()" >Login</button>
                </form>
                <div class="text-secondary mt-4 text-center">Don't have an account? <a href="{{url_for('signup')}}" class="text-success">Sign up</a></div>

            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
