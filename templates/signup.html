<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />

    <link href="{{url_for('static', filename = 'assets/css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'assets/vendor/bootstrap/css/bootstrap.min.css' )}}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="signup-content">
            <div class="signup-form col-md-11">
                <h1 class="text-secondary text-center font-weight-bold">Sign up</h1>
                <p class="ml-2">Join InterEase and launch your career with us.</p>
                <hr>
                <form method="post" action="/c_signup">
                    <div class="form-group signup-input">
                        <label for="" class="ml-2">EMAIL ADDRESS</label>
                        <input class="form-control" type="text" placeholder="Enter your email address" value="" name="email" required>

                    </div>
                    <button type="submit" class="btn btn-block" onclick="window.location.href='';">Create an account</button>
                </form>
                <div class="signup-page-option text-secondary">--------------------- OR SIGN UP WITH ---------------------
                </div>
                <button class="google-btn btn mt-4"><img src="{{url_for('static', filename = 'assets/images/google.png')}}" width="20"><span
                                class="ml-4">Google</span></button>

                <div class="text-secondary mt-4 text-center">Already have an account? <a href="{{url_for('login')}}" class="text-success">Log in</a></div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename = 'assets/js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'assets/js/popper.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'assets/js/custom.js')}}" type="text/javascript"></script>
</body>



</html>
